<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d7f826647.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo-header">
        <h1>To Do List</h1>
        <div>
            <i class="fa-regular fa-pen-to-square"></i>

        </div>
    </div>
    <form action="" id="form">
        <input type="text" id="taskInput" class="todo-input" placeholder="Add a New Task" required>
        <div class="select">
            <select name="todos" id="priority" class="filter-todo">
                <option value="" disabled selected>Select Priority</option>
                <option value="highpriority">High Priority</option>
                <option value="mediumpriority">Medium Priority</option>
                <option value="lowpriority">Low Priority</option>
            </select>
        </div>
        <input type="date" id="dateInput">
        <button id="addTask" class="todo-button" type="submit"><i class="fas fa-plus-circle fa-lg"></i></button>

    </form>

    <div class="todo-container">
        <ul id="taskList" class="todo-list">

        </ul>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
